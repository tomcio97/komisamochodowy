<div *ngIf="!loggedIn()" >
  <div class="container mt-5 p-5">

        <input class="form-control" type="password" placeholder="Hasło" [(ngModel)]="model.password" name="password" required>

    <form loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group">
      <input type="text" class="form-control" placeholder="Login" [(ngModel)]="model.username" name="username" required>
      </div>
      <div class="form-group">
      <input type="password" class="form-control" placeholder="Hasło" [(ngModel)]="model.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>

</div>
</div>
<div *ngIf="loggedIn()"><h1> Panel Administracyjny </h1>
  <div class="mt-5">
  <a [routerLink]="['/paneladministracyjny/zapytania']" class="text-center mb-3"><h4>Zobacz zapytania</h4></a>
  <a [routerLink]="['/paneladministracyjny/dodaj']" class="text-center"><h4>Dodaj samochód</h4></a>

    <app-value-table [values] = "values"></app-value-table>
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

      </pagination>
  </div> 
</div>
