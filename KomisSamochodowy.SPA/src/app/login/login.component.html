<div *ngIf="!loggedIn()" >
  <div>
    <form #loginForm="ngForm" class="form-inline" (ngSubmit)="login()">
        <input class="form-control" type="text" placeholder="Użytkownik" [(ngModel)]="model.username" name="username" required>
        <input class="form-control" type="password" placeholder="Hasło" [(ngModel)]="model.password" name="password" required>
        <button class="btn-outline-succes" type="submit">Zaloguj</button>
    </form>
</div>
</div>
<div *ngIf="loggedIn()"><h1> Panel Administracyjny </h1></div>
