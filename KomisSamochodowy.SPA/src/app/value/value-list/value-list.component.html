  <div class="row">

<div class="container mt-4">
  <div class="row">
    <!-- <div class="col-lg-2 col-md-4 col-sm-6">
      miejsce na baner reklamowy miejsce na baner reklamowy miejsce na baner reklamowy miejsce na baner reklamowy
      miejsce na baner reklamowy
    </div> -->
    <div class="col">
      <form class="form-inline" #form="ngForm" (ngSubmit)="getValues()" novalidate>
        <label>Marka: </label>
        <input class="form-control ml-1"  id="mark" [(ngModel)] = "valueParams.mark" name="mark">
        <label>Model: </label>
        <input class="form-control ml-1" id="model" [(ngModel)]= "valueParams.model" name="model">
        <label>Rocznik: </label>
        <input class="form-control ml-1" id="year" [(ngModel)]= "valueParams.year" name="year">
        <label>Silnik: </label>
        <input class="form-control ml-1" id="engineCapacity" [(ngModel)]= "valueParams.engineCapacity" name="engineCapacity">
        <div class="row mt-1 ml-auto mr-auto mb-4">
        <label>Cena od: </label>
        <input class="form-control ml-1" id="priceFrom" [(ngModel)]= "valueParams.priceFrom" name="priceFrom">
        <label>Cena do: </label>
        <input class="form-control ml-1" id="priceTo" [(ngModel)]= "valueParams.priceTo" name="priceTo">
        <button type="submit" class="btn btn-primary ml-2">Szukaj</button>
        <label class="ml-2">Sortuj po: </label>
        <select class="form-control ml-2" [(ngModel)]= "valueParams.orderBy" name="orderBy" (click)="getValues()">
          <option value="recent">Ostatnio dodane</option>
          <option value="mark">Marka</option>
          <option value="model">Model</option>
          <option value="year">Rocznik</option>
          <option value="engineCapacity">Silnik</option>
          <option value="mileage">Przebieg</option>
          <option value="price">Cena</option>
        </select>
      </div>
      </form>
      <div>

      </div>
      <div class="row">
        <div *ngFor="let value of values" class="col-lg-4 col-md-6 col-sm-8">
          <app-value-card [value]="value"></app-value-card>
        </div>
      </div>
      <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

      </pagination>
    </div>
  </div>
</div>
